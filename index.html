<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="game">
  <header class="header border border--convex">
    <article class="header__counter" data-counter>0</article>
    <button class="header__reset border border--concave" data-button-reset>
      <svg class="header__button">
        <use href="./assets/sprite.svg#neutral"></use>
      </svg>
    </button>
    <article class="header__counter" data-timer>0</article>
  </header>

  <article class="game__board border border--convex" data-board>
  </article>

  <article class="game__panel border border--convex">
    <header class="panel__header">
      <h1 class="panel__heading">select difficulty</h1>
    </header>
    <section class="panel__buttons">
      <button class="button" data-button-easy>easy</button>
      <button class="button" data-button-normal>normal</button>
      <button class="button" data-button-expert>hard</button>
      <button class="button" data-button-custom>custom</button>
    </section>
  </article>

  <article class="modal hide" data-modal>
    <section class="modal__content">
      <h2 class="modal__text" data-modal-header>You Won!</h2>
      <button class="modal__button" data-modal-button>Play again!</button>
    </section>
  </article>

  <div class="playerForm hide" data-form-wrapper>
    <div class="form-wrapper">
      <div class="close-button-wrapper">
        <button data-close-form-button>x</button>
      </div>
      <form class="form">
        <label>Number of rows</label>
        <input type="number" placeholder="Enter a number" data-input-rows>
        <label>Number of columns</label>
        <input type="number" placeholder="Enter a number" data-input-cols>
        <label>Number of mines</label>
        <input type="number" placeholder="Enter a number" data-input-mines>
      </form>
      <div class="form-info hide" data-error>
        <span>Provide number between 1 to 99</span>
      </div>
      <div class="submit-button">
        <button data-form-button>Create</button>
      </div>
    </div>
  </div>
</main>

<script src="js/Game.js" type="module"></script>
</body>
</html>
